<script>
var dogru = 0 ,yanlıs = 0;
var sonuc = document.getElementById("sonuc");
var cvp = 0;
var s1,s2;
function yeniSoru() {
    s1 =  Math.floor(Math.random()*15)+10;
    s2 =  Math.floor(Math.random()*10);
    document.getElementById("soru1").innerHTML = s1;
    document.getElementById("soru2").innerHTML = s2 ;  
    document.getElementById("sonuc").value = "";
    }
    
var input = document.getElementById("sonuc");  //Enter tuşuna baslınca butonun çalışması
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   document.getElementById("cevap").click();
  }
});

window.onload=function() {
    yeniSoru();
     
}

cevap.onclick = function() {
    cvp = s1 - s2;
   if (sonuc.value == cvp) {  
    dogru = dogru + 1;
    document.getElementById("dogru").innerHTML = dogru ;
    document.getElementById("resim"+dogru).innerHTML = "<img  src=armut.png >";  
    yeniSoru();
  }

else if(sonuc.value != cvp) {
    yanlıs = yanlıs + 1
    alert("Cevap yanlış , Doğru cevap " + cvp)   ;
    document.getElementById("yanlıs").innerHTML = yanlıs ;
    document.getElementById("resim"+dogru).innerHTML = "  ";
    yeniSoru();
    }
    
var toplam;

if(dogru == 9 ) {

    }
    
if(dogru == 10) {

    }
