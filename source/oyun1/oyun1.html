<button id="soru1" > 0 </button>
<button id="islem"> + </button>  
<button id="soru2"> 0 </button> 
<br><br>
<button id="dogru2">  0 </button>
<br>

<input style="height: 50px; width: 150px; font-size: 15px;" type="text" id="sonuc" maxlength="5">
<button style="height: 50px; width: 150px; font-size: 15px;" id="cevap">Cevabı Gönder</button>

<script>
var dogru = 0; 
var dogru2 = 0;
var sonuc = document.getElementById("sonuc");
var cvp = 0;
var cvp2 = 0;
var s1,s2;
function yeniSoru() {
    s1 =  Math.floor(Math.random()*15);
    s2 =  Math.floor(Math.random()*15);
    document.getElementById("soru1").innerHTML = s1;
    document.getElementById("soru2").innerHTML = s2 ;  
    document.getElementById("sonuc").value = "";
    cvp2 = Math.floor(Math.random()*5);
    cvp = s1 + s2;
    cvp2 = cvp2 + cvp ;
    document.getElementById("ayıcıkcevap").innerHTML = "Bence Cevap :" + "  " + cvp2;
    }

var input = document.getElementById("sonuc");    
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   document.getElementById("cevap").click();
  }
});

    function kontrol() {
        if (sonuc.value == cvp){  
        dogru = dogru + 1;
        document.getElementById("dogru2").innerHTML = dogru ;
    }

    else if(sonuc.value != cvp){
        alert("Cevap yanlış , Doğru cevap " + cvp);     
    }

    }

window.onload=function() {
    yeniSoru();
    
}

cevap.onclick = function() {
    if(cvp == cvp2){
        dogru2 = dogru2 + 1;
        document.getElementById("dogru").innerHTML = dogru2;  
    }
    kontrol();

    yeniSoru();

    if(dogru == 10) {
        if (dogru>dogru2){
        alert("Oyunu kazandınız");
        window.location.reload(1);
        }
   }
    
   }
    
</script>
